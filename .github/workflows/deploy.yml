name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Relay URL for production
        run: |
          sed -i.bak "s|window.location.hostname === 'localhost' && window.location.port === '8000'|window.location.hostname === 'localhost' \&\& window.location.port === '8000' \&\& window.location.hostname !== 'coderic.org'|g" src/app/services/relay.service.ts
          sed -i.bak "s|\${window.location.protocol}//\${window.location.hostname}:5000|window.location.hostname === 'coderic.org' ? 'wss://demo.relay.coderic.net' : \`\${window.location.protocol}//\${window.location.hostname}:5000\`|g" src/app/services/relay.service.ts
          rm -f src/app/services/relay.service.ts.bak

      - name: Build
        run: npm run build -- --configuration production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: www

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

